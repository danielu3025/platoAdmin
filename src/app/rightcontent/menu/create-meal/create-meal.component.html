<div>
  <h3>Meal</h3>
  <div>Name:<input [(ngModel)]="meal.name"/></div>
  <div>Sub Menus:
    <select [(ngModel)]="meal.subMenus">
      <option *ngFor="let item of subMenus">
        {{item}}
      </option>
    </select>
  </div>
  <div>dairy:
    <select [(ngModel)]="meal.dairy">
      <option [value]="true"> Yes</option>
      <option [value]="false"> No</option>
    </select>
  </div>
  <div>vegan:
    <select [(ngModel)]="meal.vegan">
      <option [value]="true">Yes</option>
      <option [value]="false">No</option>
    </select>
  </div>
  <div>
    Description:
    <input [(ngModel)]="meal.description"/>
  </div>
  <div>
    Gloten Free:
    <input type="checkbox" [(ngModel)]="meal.glotenFree"/>
  </div>
  <div>
    Meal Type:
    <select [(ngModel)]="meal.mealType">
      <option *ngFor="let type of mealTypes" [value]="type">{{type}}</option>
    </select>
  </div>
  <div>
    Price:
    <input type="number" [(ngModel)]="meal.price" min="0" />
  </div>
  <div>
    Pic:
    <input type="file" name="pic" accept="image/*" (change)="uploadImage($event)">
  </div>
  <div>
    <div *ngFor="let item of dish; let i = index">
      <input type="checkbox" [(ngModel)]="dishSelected[i]"/>
      <span>{{item.name}}</span>
      <div *ngIf="dishSelected[i]">
        <app-raw-material-for-meal #rawMaterials [dishName]="item.name" [restId]="restId" (rawMaterial)="rawMaterials[item.name]"></app-raw-material-for-meal>
      </div>
    </div>
  </div>

  <button (click)="createMeal()">Create Meal</button>
  <!--<button (click)="deleteGrocery()">Delete Grocery</button>-->
  <!--<button (click)="updateGrocery()">Update Grocery</button>-->
</div>
