<div class="container">
  <div class="row">
    <div class="col-4 card-container" *ngIf="userInfo.role === 'admin' || userInfo.role === 'superAdmin'">
      <div (click)="createNewRest()" class="card">
        <span> + </span>
      </div>
    </div>
    <div *ngFor="let rest of userInfo.rests" class="col-4 card-container">
      <div (click)="selectRest(rest)" class="card" (mouseenter)="mouseEnteredRest(rest)" (mouseleave)="mouseLeftRest()">
        <img *ngIf="restToEdit === rest && userInfo.role !== 'host'" class="edit-action" (click)="editRest($event, rest)" src="assets/edit.png"/>
        {{rest}}
      </div>
    </div>

  </div>
</div>
