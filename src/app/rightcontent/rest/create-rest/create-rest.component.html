
<div>
  <!--<div>-->
    <!--Id:<input [(ngModel)]="rest.id"/>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Id</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="rest.id">
  </div>
  <!--<div>-->
    <!--Name:<input [(ngModel)]="rest.name"/>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Name</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="rest.name">
  </div>
  <!--<div>-->
    <!--Address:<input [(ngModel)]="rest.address"/>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Address</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="rest.address">
  </div>
  <div>
    <agm-map [latitude]="rest.location.latitude" [longitude]="rest.location.longitude">
      <agm-marker [markerDraggable]="true" [latitude]="rest.location.latitude" [longitude]="rest.location.longitude"
                  (dragEnd)="markerChanged($event)"></agm-marker>
    </agm-map>
  </div>
  <!--<div>-->
    <!--Phone:<input type="tel" [(ngModel)]="rest.phone"/>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Phone</span>
    </div>
    <input type="tel" class="form-control" [(ngModel)]="rest.phone">
  </div>
  <!--<div>-->
    <!--Picture: <input type="file" name="pic" accept="image/*" (change)="uploadImage($event)">-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Upload</span>
    </div>
    <div class="custom-file">
      <input type="file" name="pic" accept="image/*" (change)="uploadImage($event)" class="custom-file-input" id="inputGroupFile01">
      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
    </div>
  </div>
  <!--<div>-->
    <!--Accesability:-->
    <!--<select [(ngModel)]="rest.accesability">-->
      <!--<option [value]="true">Yes</option>-->
      <!--<option [value]="false">No</option>-->
    <!--</select>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputAccesability">Accesability</label>
    </div>
    <select class="custom-select" id="inputAccesability">
      <option [value]="true">Yes</option>
      <option [value]="false">No</option>
    </select>
  </div>
  <!--<div>-->
    <!--Smoking:-->
    <!--<select [(ngModel)]="rest.smoking">-->
      <!--<option [value]="true">Yes</option>-->
      <!--<option [value]="false">No</option>-->
    <!--</select>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputSmoking">Smoking</label>
    </div>
    <select class="custom-select" id="inputSmoking">
      <option [value]="true">Yes</option>
      <option [value]="false">No</option>
    </select>
  </div>
  <!--<div>-->
    <!--Type:-->
    <!--<select [(ngModel)]="rest.type">-->
      <!--<option *ngFor="let type of types" [value]="type">{{type}}</option>-->
    <!--</select>-->
  <!--</div>-->
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputRestType">Rest Type</label>
    </div>
    <select class="custom-select" id="inputRestType">
      <option *ngFor="let item of types">{{item}}</option>
    </select>
  </div>
  <!--<div>-->
    <!--Sub Menus:-->
    <!--<div *ngFor="let item of subMenus">-->
      <!--<input type="checkbox" [(ngModel)]="item.isSelected"/>-->
      <!--{{item.value}}-->
    <!--</div>-->
  <!--</div>-->
  <span class="input-group-text">Sub Menus</span>
  <div class="input-group mb-3" *ngFor="let item of subMenus;">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" [(ngModel)]="item.isSelected">
        <label>{{item.value}}</label>
      </div>
    </div>
  </div>


  <div>
    <table>
      <thead>
      <th>Day</th>
      <th>Starting Time</th>
      <th>End Time</th>
      <th>Is Busy</th>
      <th *ngIf="areThereBusyHours()">Busy Hours</th>
      </thead>
      <tbody>
      <tr *ngFor="let workingDay of rest.workingDays; let i = index">
        <td>{{days[i]}}</td>
        <td><input class="start-time" type="time" [(ngModel)]="rest.workingDays[i].startingHour"/></td>
        <td><input class="end-time" type="time" [(ngModel)]="rest.workingDays[i].endHour"/></td>
        <td align="center">
          <input type="checkbox" [(ngModel)]="rest.workingDays[i].isBusy">
        </td>
        <td>
          <span *ngIf="rest.workingDays[i].isBusy">
            <span>All Day: <input type="checkbox" (change)="insertAllDayBusyHours(i)"></span>
            <input type="time" [(ngModel)]="rest.workingDays[i].busyHourStart"/>
            <input type="time" [(ngModel)]="rest.workingDays[i].busyHourEnd"/>
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-success" (click)="createRest()">Create Rest</button>
  </div>
</div>
